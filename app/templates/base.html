<!DOCTYPE html>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a href="#"><img src="{{ url_for('static', filename='images/cover0.jpeg') }}" alt="Facebook" style="width:35px; border-radius:20px"></a>
        <a class="navbar-brand" href="{{ url_for('display_cars') }}">Car Rental</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="{{ url_for('display_cars') }}">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('display_cars') }}">Cars</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('About') }}">About Us</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('Contacts') }}">Contact Us</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('logout') }}">Log out</a></li>
                
            </ul>
        </div>
    </nav>
<style>
    .navbar{
        display:flex;
        gap:20px;
    }
    .navbar{
        padding-left: 50px;

    }
    .collapse li{
        display:block;
        padding-right:30px;
    }
    body {
        font-family: 'Outfit', Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f5f5f5;
    }
    .main-container {
        text-align: center;
        color: white;
        position: relative;
    }
    .images img {
        width: 100%;
        height: auto;
    }
    .images img{
        width: 106.25rem;
        height: 49.375rem;
    }
        .jumbotron {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.5);
            padding: 2rem;
            border-radius: 8px;
        }
        .jumbotron h1 {
            margin: 0;
            font-size: 2.5rem;
        }
        .jumbotron p {
            font-size: 1.25rem;
        }

        .search-sidebar {
            background-color: #f8f9fa;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
        }
        .card {
            border: none;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .card-img-top {
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
            height: 200px;
            object-fit: cover;
        }
        .card-body {
            text-align: center;
        }
        .pagination .page-item .page-link {
            color: #007bff;
        }
        .pagination .page-item.active .page-link {
            background-color: #007bff;
            border-color: #007bff;
        }
    </style>

    <div class="main-container">
    <div class="images">
        <img src="{{ url_for('static', filename='images/Number1.jpg') }}" alt="Cover Image">
    </div>

        <p>The Toyota Corolla offers reliability and style in a compact package. Ideal for navigating the urban jungle with ease and comfort.</p>
